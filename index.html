<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <title>Marvel Heróis</title>
</head>
<body>
<div class="texto">
    <h2 class="escrever">Olá, seja bem-vindo aos meus 3 heróis favoritos da Marvel!</h2>
    <h3 class="">Basta clicar nos cards para verificar as minhas histórias preferidas de cada um :)</h3>    
</div>   
  <div class="box">      
      <div class="card">
        <div class="imgBx">
            <img src="assets/spider-man.jpg" alt="images">
        </div>
        <div class="details">
            <h2>Homem Aranha<br><a href="homem-aranha.html"><button type="button" class="button-dark">Ver Histórias</button></a></h2>
            
        </div>
      </div>
    
       <div class="card">
         <div class="imgBx">
            <img src="assets/thor.jpg" alt="images">
         </div>
         <div class="details">
            <h2>Thor<br><a href="thor.html"><button type="button" class="button-dark">Ver Histórias</button></a></h2>
          </div>
       </div>

       <div class="card">
         <div class="imgBx">
            <img src="assets/logan.jpg" alt="images">
         </div>
         <div class="details">
            <h2>Logan<br><a href="logan.html"><button type="button" class="button-dark">Ver Histórias</button></a></h2>
          </div>
       </div>
 
  </div>
  <script>
      const texto = document.querySelector(".escrever");
      const texto2 = document.querySelector(".sub");

    function animar(frase) {
        const textoArray = frase.innerHTML.split('');
        frase.innerHTML = " ";

        textoArray.forEach(function(letra, indice){
            setTimeout(function(){ frase.innerHTML += letra },90 * indice)
        })
    }

    animar(texto)
    animar(texto2)
  </script>
</body>
</html>
